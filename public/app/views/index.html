<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>User CRM</title>

		<!-- for Angular Routing -->
		<base href="/">

		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!-- load angular and angular-route via CDN -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

		<!-- services -->
		<script src="app/services/authService.js"></script>
		<script src="app/services/userService.js"></script>

		<!-- controllers -->
		<script src="app/controllers/mainCtrl.js"></script>
		<script src="app/controllers/userCtrl.js"></script>
		
		<!-- main Angular app files -->
		<script src="app/app.routes.js"></script>
		<script src="app/app.js"></script>
	</head>
	<body ng-app="userApp" ng-controller="mainController as main">
		<!-- navbar -->
		<header>
			<div class="navbar navbar-inverse" ng-if="main.loggedIn">
				<div class="container">
					<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"></span>User CRM</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users </li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
					<li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.name }}</li>
					<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a>
					</li>
				</ul>
			</div>
		</header>
		<main class="container">
			<!-- ANGULAR VIEWS -->
			<div ng-view></div>
		</main>
	</body>
</html>
